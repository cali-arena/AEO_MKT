# VPS backend: postgres, api. Redis optional (profile or env).
# Run from project root: docker compose -f infra/docker-compose.yml up -d

networks:
  ai-mkt:
    driver: bridge

services:
  postgres:
    image: pgvector/pgvector:pg16
    restart: unless-stopped
    networks:
      - ai-mkt
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ai_mkt}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: infra/Dockerfile
    restart: unless-stopped
    networks:
      - ai-mkt
    ports:
      - "8000:8000"
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-ai_mkt}
      ENV: prod
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head && uvicorn apps.api.main:app --host 0.0.0.0 --port 8000"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - ai-mkt
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    profiles:
      - redis

volumes:
  pgdata:
